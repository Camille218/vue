<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app" ref="app">{{name}}</div>
</body>
<script src="vue.js"></script>
<script>
var vm=new Vue({
  el:'#app',
  data:{
    name:'花花'
  },
  beforeCreate(){
      console.log('即将创建');
      console.log(this.$data);
      console.log(this.$el);
  },
  created(){
    console.log('创建完毕');
    console.log(this.$data);
    console.log(this.$el);
 },
 beforeMount(){
    console.log('即将挂载');
    console.log(this.$el);
 },
 mounted(){
    console.log('挂载完毕');
    console.log(this.$el);
 },
 beforeUpdate(){
  console.log('=即将更新渲染=');
  let name = this.$refs.app.innerHTML;
  console.log('name:'+name);
 },
 updated(){
  console.log('==更新成功==');
  let name = this.$refs.app.innerHTML;
  console.log('name:'+name);
 },
  beforeDestroy(){
   console.log('销毁之前');
 },
 destroyed(){
   console.log('销毁成功');
 }
 
})
//于keep-alive组件的激活和停用，我们后面讲到具体案例再介绍，在这里你只需要知道vue提供了keep-alive组件激活和停用的钩子就可以了。
//以后最为常用的钩子是：created 成功创建。

</script>
</html>
