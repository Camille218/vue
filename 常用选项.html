<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!--1.1添加管道符-->
   数值1：{{num1|toInt}}</br>
   数值2：{{num2|toInt}}</br>
   数值3：{{num3|toInt}}</br>
   <!--2.2计算总和-->
   {{sum}}</br>
   <!--3.3methods方法-->
   <button v-on:click='plus'>点击</button>
   <button @click='plus'>点击</button>
   {{a}}
  </div>
</body>
<script src="vue.js"></script>
<script>
  var vm=new Vue({
    el:"#app",
    data:{
      num1:11.11,
      num2:22.22,
      num3:33.33,
      a:0
    },
    //1、定义过滤器属性
    filters: {
      toInt:function(value){
        return parseInt(value)
      }
    },
    //2、定义计算属性
    computed: {
      sum:function(){
        return this.num1+this.num2+this.num3
      }
    },
    //3、method方法：可以定义一些方法，供组件使用
    methods: {
      plus:function(){
        return this.a++
      }
    },
    //4、watch监听
    watch: {
      a:function(){
        console.log(this.a)
      }
        
    }
  });
  
  
</script>
</html>
