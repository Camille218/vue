<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app">
  <input type="button" value='改变' @click="change">
  {{myData}}
</div>
</body>
<script src="js/vue.js"></script>
<script>
var vm=new Vue({
  el:'#app',
  data:{
    num:1
  },
  computed: {
    myData:{
      get:function(){
        alert('get');
        return this.num+2;
      },
      set:function(val){
        alert('set');
        return this.num=val;
      }
    }
  },
  methods: {
    change:function() {
      //vm.myData=10;
      this.myData=10;
      // 此处虽然设置了myData的值，但是结果是12，因为myData是依赖num的
      //计算属性和数据使用的方式一样。页面加载的时候后触发get函数，当点击事件后会触发set函数。
    }
  }
  
})
</script>
</html>
