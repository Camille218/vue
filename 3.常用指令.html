<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app">
  <!--1.v-text指令-->
  <p v-text='text'></p>
  {{text}}

  <!--2.v-html 指令-->
  <p v-html='html'></p>

  <!--3.v-show指令-->
  <p v-show='show'>显示</p>
  <p v-show='false'>隐藏</p>

  <!--4.v-if指令-->
  <p v-if='if_true'>显示</p>
  <p v-if='if_false'>隐藏</p>

  <!--5.v-else指令-->
  <!--5.v-if-else指令,自学拓展-->
  <p v-if='if_1'>if</p>
  <p v-else>else</p>

  <!--6.v-for指令-->
  <p v-for='(item,index) in list'>{{index}}---{{item}}</p>

  <!--7.v-bind指令-->
  <a :href="linkUrl">链接</a>
  <img :src="'http://taobao.com'+srcUrl" alt="">

  <!--8.v-on指令-->
  <button @click="say('Tom')">点击</button>

  <!--9.v-model指令-->
  <input type="text" v-model='msg'>
  <p>{{msg}}</p>

  <!--10.v-once只渲染一次-->
   <input type="text" v-model='onceMsg'>
  <p v-once>{{onceMsg}}</p>
</div>
</body>
<script src="vue.js"></script>
<script>
var vm=new Vue({
  el:'#app',
  data:{
    text:'哈哈',
    html:'<b>哈哈</b>',
    show:true,
    false:false,
    if_true:true,
    if_false:false,
    if_1:false,
    list:['1','2','3','4'],
    linkUrl:'http://www.baidu.com',
    srcUrl:'/host',
    msg:'',
    onceMsg:'发发发'
  },
  methods: {
    say(name){
      alert('hello'+name)
    }
  }
  
})
//如果需要频繁切换显示/隐藏的，就用 v-show ；如果运行后不太可能切换显示/隐藏的，就用 v-if 。

//拓展：https://cn.vuejs.org/v2/api/#%E6%8C%87%E4%BB%A4



// a) 当行间不触发的时候
// v-on:keyup.enter = "addTodo"   
// addTodo(ev){ }  //这里的ev就是事件对象

// b) 当行间触发的时候（也就是加了个执行的括号）
// v-on:keyup.enter = "addTodo(123,$event)"   //行间传入事件对象$event
// addTodo(data,ev){  }  //需要在页面传参的时候，第一个参数为传入的参数，第二个参数才是事件对象。

// 事件修饰符：
// .stop（冒泡）  |  .prevent（默认事件）   |  .capture（捕获）   |  .self   |  .once（执行一次）
// 按键修饰符（常用的） --
// .enter  |  .tab  |  .delete  |  .esc
// .space  |  .up   |  .down    |  .left  |  .right
// .ctrl   |  .alt  |  .shift   |  .meta
// .键值
//Eg:   v-on:eventName.修饰符 = "xxx"  @keyup.enter = "addTodo()"    <=>    @keyup.13 = "addTodo()"


</script>
</html>
